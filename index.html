<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">

            url('fonts/DotMatrix-TwoExtended.ttf') format('truetype'),
            url('fonts/DotMatrix-TwoExtended.svg#DotMatrix-TwoExtended') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @keyframes opacityPulse {
            30% {
                opacity: 0;
            }
            60% {
                opacity: 1;
            }
        }

        @keyframes car-1 {
            from {
            }
            50% {
                -moz-transform: translateY(10px);
                -webkit-transform: translateY(10px);
                -o-transform: translateY(10px);
                -ms-transform: translateY(10px);
                transform: translateY(10px);
            }
            to {
            }
        }

        @keyframes car-2 {
            from {
                left: 50%;
            }
            60% {
                left: 47%;
            }
            to {
                left: 50%;
            }
        }

        html,
        body {
            font-family: 'Dot Matrix', 'Noto Sans KR', sans-serif;
            font-weight: normal;
            font-style: normal;
        }

        img {
            display: block;
            width: 100%;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        #dim {
            position: fixed;
            z-index: 30;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        .left-date {
            position: fixed;
            z-index: 20;
            top: 17px;
            left: 16px;
            text-align: left;
            font-size: 20px;
            line-height: 24px;
            color: #fff;
            text-shadow: -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
        }

        .right-date {
            position: fixed;
            z-index: 20;
            top: 17px;
            right: 16px;
            text-align: right;
            font-size: 20px;
            line-height: 24px;
            color: #fff;
            text-shadow: -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
        }

        .logo-title {
            display: none;
            position: fixed;
            z-index: 20;
            top: 22px;
            left: 50%;
            margin-left: -210px;
            width: 420px;
        }

        .logo-intro {
            position: fixed;
            z-index: 20;
            top: 19%;
            left: 50%;
            margin-left: -433px;
            width: 866px;
        }

        .text-intro {
            position: fixed;
            z-index: 20;
            left: 0;
            bottom: 5%;
            width: 100%;
            text-align: center;
            font-size: 20px;
            line-height: 28px;
            color: #FFC700;
            text-shadow: -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
            -webkit-animation: opacityPulse 1s ease-out;
            animation: opacityPulse 1s ease-out;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
        }

        .text-info {
            position: fixed;
            z-index: 30;
            left: 0;
            bottom: 5%;
            width: 100%;
            text-align: center;
            font-size: 20px;
            line-height: 28px;
            color: #FFC700;
            text-shadow: -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
        }

        .car {
            display: none;
            position: fixed;
            z-index: 15;
            bottom: 2%;
            left: 50%;
            width: 220px;
            margin-left: -80px;
            animation: 0.65s car-1 infinite, 3s car-2 infinite;
        }

        #wrap {
            position: fixed;
            z-index: 10;
            width: 100%;
            height: 100%;
            background: url('img/bg.png') center center no-repeat;
            background-size: 1920px auto;
        }

        #offset {
            height: 50%;
            width: 100%;
        }

        #container {
            position: relative;
            height: 540px;
            top: -620px;
            margin: 0 auto;
            width: 100%;
        }

        #content {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        section {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        /***************** True 3d  *****************/
        #environment {
            width: 100%;
            height: 540px;
            /*-webkit-perspective: 500px;*/
            /*-moz-perspective: 500px;*/
            /*-ms-perspective: 500px;*/
            /*-o-perspective: 500px;*/
            perspective: 890px;
            /*-webkit-perspective-origin: center 450px;*/
            /*-moz-perspective-origin: center 450px;*/
            /*-ms-perspective-origin: center 450px;*/
            /*-o-perspective-origin: center 450px;*/
            perspective-origin: center 710px
        }

        #content {
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }
    </style>

</head>

    var dateTarget = document.getElementById("date-text");
    var clockTarget = document.getElementById("clock-text");

    function date() {
        var date = new Date();
        var year = date.getUTCFullYear();
        var month = date.getMonth();
        var clockDate = date.getDate();
        var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        dateTarget.innerText = `${clockDate} ${monthNames[month]}, ${year}`;
    }

    function clock() {
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();

        clockTarget.innerText = `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;
    }

    date();
    clock();
    setInterval(function () {
        clock();
    }, 1000);

    $('#dim').click(function () {
        $('.logo-intro, .text-intro').fadeOut(250);
        $('.logo-title').fadeIn(350);
        $(this).hide();
    });

        } else {

        }
